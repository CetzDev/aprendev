    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo AprenDev">

        <nav>

                <li><a href="../index.html"><i class="fas fa-house"></i> Inicio</a></li>

            <div class="container">
                
                <div class="sections">
                    <h2>HTML</h2>

                    <h2>CSS</h2>
                </div>

                <div class="code-box">

                    <div class="editor" id="css"></div>
                </div>
                <div class="preview">
                    <iframe id="live-preview"></iframe>
                </div>
        
            </div>
        </section>

    <footer>

            <div class="footer-bottom-wrapper">
                <small>Created by <b>Martin Meza</b></small>

                            </li>
                            <li>
